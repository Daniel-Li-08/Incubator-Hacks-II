<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chircuit Guardian</title>
  <style>
    body {
      background: linear-gradient(135deg, #e8f5e9 0%, #a5d6a7 100%);
      color: #2e7d32;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 24px 18px 18px 18px;
      min-width: 260px;
      border-radius: 24px;
      box-shadow: 0 2px 12px rgba(46,125,50,0.10);
      border: 3px solid #81c784;
      /* For a more card-like look, add max-width */
      max-width: 360px;
    }
    .duck-container {
      text-align: center;
      margin-bottom: 18px;
    }
    #duck-image {
      display: block;
      margin: 0 auto 10px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(46,125,50,0.15);
      background: #c8e6c9;
      object-fit: cover;
      border: 4px solid #a5d6a7;
    }
    .health-bar {
      background: #c8e6c9;
      border-radius: 8px;
      overflow: hidden;
      height: 22px;
      margin: 12px 0 6px 0;
      box-shadow: 0 1px 4px rgba(46,125,50,0.08);
      width: 100%;
      max-width: 220px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #81c784;
    }
    .health-fill {
      height: 100%;
      border-radius: 8px;
      transition: width 0.4s, background 0.4s;
      background-color: #4CAF50;
    }
    .health-text {
      font-size: 1.2em;
      font-weight: bold;
      color: #388e3c;
      text-align: center;
      margin-top: 4px;
      margin-bottom: 0;
    }
    #status-message {
      margin-top: 12px;
      font-size: 1em;
      font-weight: 500;
      text-align: center;
      color: #388e3c;
    }
    hr {
      border: none;
      border-top: 1px solid #a5d6a7;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="duck-container">
    <img id="duck-image" src="images/duck8.png" alt="Duck Health">
    <div class="health-bar">
      <div id="health-fill" class="health-fill" style="width: 100%;"></div>
    </div>
    <div class="health-text">Health: <span id="health-value">8</span>/8</div>
    <div id="status-message">
      Chircuit will heal naturally over time
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
