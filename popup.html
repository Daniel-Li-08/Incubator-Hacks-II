<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .duck-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #duck-image {
      width: 300px;
      height: 300px;
    }
    .health-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
    }
    .health-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    .health-text {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #heal-btn {
      background-color: #4CAF50;
      color: white;
    }
    #reset-btn {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>
  <div class="duck-container">
    <img id="duck-image" src="images/duck8.png" alt="Duck Health">
    <div class="health-text">Health: <span id="health-value">8</span>/8</div>
    <div class="health-bar">
      <div id="health-fill" class="health-fill" style="width: 100%;"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
