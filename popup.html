<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .dropdown {
      width: 100%;
    }
    select, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .section {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <h3>Chircuit Guard</h3>
    
  <script src="popup.js"></script>
</body>
</html>
